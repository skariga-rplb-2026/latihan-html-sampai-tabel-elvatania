<html>
    <head>
        <title>Latihan Tabel</title>
    </head>
    <body>
        <h3>Latihan tabel</h3>
        <table border="1">
            <tr>
                <td>x</td>
                <td>5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>7</td>
                <td>35</td>
                <td>56</td>
            </tr>
            <tr>
                <td>6</td>
                <td>30</td>
                <td>48</td>
            </tr>
            <tr>
                <td>8</td>
                <td>40</td>
                <td>64</td>
            </tr>
        </table>
        <hr>

        <h3>Latihan tabel - 2</h3>
        <!--rowspan = gabung baris, colspan = gabung kolom ------>
        <table widt="300" border="1" height="100">
            <tr align="center">
                <td colspan="2">1, 2</td>
                <td colspan="2">3, 4</td>
            </tr>
            <tr align="center">
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr align="center">
                <td colspan="4">9, 10, 11, 12</td>
            </tr>
        </table>
        <hr>
        <h3>Latihan tabel - 3</h3>
        <table width="300" border="1" height="100">
            <tr align="center">
                <td rowspan="4" width="100">1, 4, 7</td>
                <td width="100">2</td>
                <td width="100">3</td>
            </tr>
            <tr align="center">
                <td width="100">4</td>
                <td width="100">5</td>
            </tr>
            <tr align="center">
                <td width="100">6</td>
                <td width="100">7</td>
            </tr>
            <tr align="center">
                <td width="100">8</td>
                <td width="100">9</td>
            </tr>
            <tr align="center">
                <td width="100">10</td>
                <td width="100">11</td>
            </tr>
        </table>
    </body>
</html>
